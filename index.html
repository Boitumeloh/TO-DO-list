<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./files/index.css">
</head>
<body>
  <h1>To-Do List App</h1>

  <!-- Local Storage Section -->
  <section>
    <h2>Local Storage Tasks</h2>
    <input type="text" id="local-storage-todo-input-ele" placeholder="Add a task">
    <button id="local-storage-add-task-btn">Add Task</button>
    <ul id="local-storage-todos-container"></ul>
  </section>

  <!-- Session Storage Section -->
  <section>
    <h2>Session Storage Tasks</h2>
    <input type="text" id="session-storage-todo-input-ele" placeholder="Add a task">
    <button id="session-storage-add-task-btn">Add Task</button>
    <ul id="session-storage-todos-container"></ul>
  </section>

  <script src="./files/index.js"></script>
</body>
</html>
